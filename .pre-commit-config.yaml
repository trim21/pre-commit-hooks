repos:
  - repo: https://github.com/Trim21/pre-commit-hooks
    rev: c7a95cc4bd7861446be192a3b83c7a2ca1d6d910  # frozen: v0.2.3
    hooks:
      - id: yamlfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 6e2418c5521b7d606e72914dced3253f9ace1205  # frozen: v3.4.0
    hooks:
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: pretty-format-json
        args:
          - --no-ensure-ascii
          - --no-sort-keys
          - --indent
          - '2'
          - --autofix
# check for file bigger than 500kb
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/asottile/pyupgrade
    rev: d94dd3486f99af99b5779e38e60a69bf97522051  # frozen: v2.10.0
    hooks:
      - id: pyupgrade
        args: [--py36-plus]

  - repo: https://github.com/PyCQA/doc8
    rev: 1fc3c214b267d57188658c17b60cfed0752deb2f  # frozen: 0.9.0a1
    hooks:
      - id: doc8
        args: [--max-line-length, '88', --file-encoding, utf-8]

  - repo: https://github.com/Trim21/poetry-check-lock
    rev: 85c22f5c571ebc5ba8c935ae5aeb20ec0a9a3add  # frozen: v0.0.4
    hooks:
      - id: poetry-check-lock

  - repo: https://github.com/timothycrosley/isort
    rev: 473d150c1db60f4614a574e30993e9e0d3ca0cce  # frozen: 5.7.0
    hooks:
      - id: isort

  - repo: https://github.com/myint/autoflake
    rev: 7a53fdafc82c33f446915b60fcac947c51279260  # frozen: v1.4
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --expand-star-imports

  - repo: https://github.com/psf/black
    rev: e66be67b9b6811913470f70c28b4d50f94d05b22  # frozen: 20.8b1
    hooks:
      - id: black
